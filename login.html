<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-6"> Welcome to My
            <span class="font-bold text-rose-600">Baap-er-Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-gradient-to-r from-sky-300 to-rose-300 p-10 mt-12 w-4/5 mx-auto ">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 p-2" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 mb-2 p-2 block" type="password" name="" id="user-password" placeholder="Password">
                <button id="btn-submit" class="bg-rose-600 hover:bg-rose-800 px-5 py-2 text-white font-medium rounded-lg" >Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
